<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Optional: Custom Fonts or Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        input {
            border: 2px solid blue;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Optional Navbar -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-700">My Web App</h1>
            {% if user.is_authenticated %}
            <p class="text-sm text-gray-600">Welcome, {{ user.username }}</p>
            {% endif %}
        </div>
    </header>

    <!-- Page Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Optional Footer -->
    <footer class="mt-10 text-center text-sm text-gray-400 py-4">
        &copy; {{ now|date:"Y" }} My Web App. All rights reserved.
    </footer>

</body>

</html>
