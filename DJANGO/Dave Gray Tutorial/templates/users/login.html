{% extends 'base.html' %}
{% load static %}
{% block title %} User Login {% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Your Account</h2>
        <form action="{% url 'users:login_user' %}" method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                Login
            </button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'users:register' %}" class="text-blue-600 hover:underline">Register Here</a>
        </p>
    </div>
</div>
{% endblock %}
