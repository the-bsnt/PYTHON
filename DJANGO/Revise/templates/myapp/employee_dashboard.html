<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen font-sans">

    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Employee Dashboard</h1>

        {% if employees %}
        <div class="space-y-4">
            {% for e in employees %}
            <div class="flex justify-between items-center bg-blue-50 p-4 rounded-lg shadow-sm">
                <label for="e{{ forloop.counter }}" class="text-lg font-semibold text-gray-800">{{ e.e_name }}</label>
                <a href="{% url 'myapp:employee_profile' e.e_id %}">
                    <button id="e{{forloop.counter}}"
                        class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">
                        Profile
                    </button>
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <h5 class="text-center text-gray-500">No Employees have been registered yet!</h5>
        {% endif %}

        <div class="mt-8 text-center">
            <a href="{% url 'myapp:employee_register_form' %}">
                <button class="bg-purple-600 text-white py-2 px-6 rounded-lg hover:bg-purple-700 transition">
                    Create New
                </button>
            </a>
        </div>
    </div>

</body>

</html>
